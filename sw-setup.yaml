# setup k8s deployment

---
# memcached server pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached-server
spec:
  selector:
    matchLabels:
      app: memcd-server
  replicas: 1
  template:
    metadata:
      labels:
        app: memcd-server
    spec:
      containers:
      - name: memcached
        image: memcached
        ports:
        - containerPort: 11211
        resources:
          limits:
            cpu: 250m
            memory: 30Mi

---
# memcached service
apiVersion: v1
kind: Service
metadata:
  name: memcached-server
  labels:
    app: memcd-server
spec:
  ports:
  - port: 11211
    name: memcached-port
    targetPort: 11211
    protocol: TCP
  selector:
    app: memcd-server
  clusterIP: None

---
# a-wing pod (memcached client | binary)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-wing
spec:
  selector:
    matchLabels:
      app: a-wing
  replicas: 1
  template:
    metadata:
      labels:
        app: a-wing
    spec:
      containers:
      - name: a-wing
        image: a-wing:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 250m
            memory: 500Mi

